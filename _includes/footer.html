<footer class="site-footer h-card">
    <data class="u-url" href="{{ " /" | relative_url }}"></data>
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col open-source-footer">
                {% if site.github.private != true and site.github.license %}
                <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
                    This site is open source. {% github_edit_link "Improve this page" %}.
                </div>
                {% endif %}
            </div>
            <div class="center-footer"></div>
            <div class="footer-col language-footer">
                <div class="language-footer-icon">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <select title="Language-Select" id="language-select" class="language-select">
                    <option value="zh-CN">简体中文</option>
                    <option value="en-US">English</option>
                </select>
            </div>
        </div>
        <div class="license-footer">
            <div class="badge-footer">
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
                    <img alt="Creative Commons License" style="border-width:0"
                        src="https://i.creativecommons.org/l/by-nc-nd/4.0/80x15.png" />
                </a>
            </div>
            <div class="license-footer-text">
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
                    CC-BY-NC_ND 4.0 License
                </a>
            </div>
        </div>
    </div>
</footer>
<script src="/assets/js/language-footer.js"></script>
